<div class="container d-flex justify-content-center mt-5">
  <div class="card p-4 shadow-lg form-card">
    <h2 class="text-center text-primary mb-4">SignUp Form</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
        <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-danger">
          Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger">
          <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger">
          <span *ngIf="form.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters.
          </span>
        </div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender:</label>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            value="Male"
            id="male"
            class="form-check-input"
            formControlName="gender"
          />
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            value="Female"
            id="female"
            class="form-check-input"
            formControlName="gender"
          />
          <label for="female" class="form-check-label">Female</label>
        </div>
        <div *ngIf="form.get('gender')?.touched && form.get('gender')?.invalid" class="text-danger">
          Gender is required.
        </div>
      </div>

      <!-- Hobbies -->
<div class="mb-3">
  <label class="form-label">Hobbies:</label>
  <div class="form-check">
    <input
      type="checkbox"
      value="Reading"
      id="reading"
      class="form-check-input"
      (change)="onCheckboxChange($event)"
      [checked]="hobbies.value.includes('Reading')"
    />
    <label for="reading" class="form-check-label">Reading</label>
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      value="Traveling"
      id="traveling"
      class="form-check-input"
      (change)="onCheckboxChange($event)"
      [checked]="hobbies.value.includes('Traveling')"
    />
    <label for="traveling" class="form-check-label">Traveling</label>
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      value="Gaming"
      id="gaming"
      class="form-check-input"
      (change)="onCheckboxChange($event)"
      [checked]="hobbies.value.includes('Gaming')"
    />
    <label for="gaming" class="form-check-label">Gaming</label>
  </div>
</div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea
          id="address"
          class="form-control"
          rows="3"
          formControlName="address"
        ></textarea>
        <div *ngIf="form.get('address')?.touched && form.get('address')?.invalid" class="text-danger">
          Address is required.
        </div>
      </div>

      <!-- Age Range -->
      <div class="mb-3">
        <label for="age" class="form-label">
          Age: <span class="age-value">{{ form.get("age")?.value }}</span>
        </label>
        <input
          type="range"
          id="age"
          min="18"
          max="60"
          class="form-range"
          formControlName="age"
        />
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          formControlName="phone"
        />
        <div *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid" class="text-danger">
          <span *ngIf="form.get('phone')?.errors?.['required']">Phone number is required.</span>
          <span *ngIf="form.get('phone')?.errors?.['pattern']">Must be 10 digits.</span>
        </div>
      </div>

      <!-- Color Picker -->
      <div class="mb-3">
        <label for="color" class="form-label">Favorite Color:</label>
        <input
          type="color"
          id="color"
          class="form-control form-control-color"
          formControlName="color"
        />
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="date" class="form-label">Date of Birth:</label>
        <input
          type="date"
          id="date"
          class="form-control"
          formControlName="date"
        />
        <div *ngIf="form.get('date')?.touched && form.get('date')?.invalid" class="text-danger">
          Date is required.
        </div>
      </div>

      <!-- File Upload -->
      <div class="mb-3">
        <label for="file" class="form-label">Profile Picture:</label>
        <input
          type="file"
          id="file"
          class="form-control"
          (change)="onFileChange($event)"
          #fileInput
        />
      </div>

      <!-- Country Dropdown -->
      <div class="mb-3">
        <label for="country" class="form-label">Country:</label>
        <select id="country" class="form-select" formControlName="country">
          <option value="">Select Country</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
        </select>
        <div *ngIf="form.get('country')?.touched && form.get('country')?.invalid" class="text-danger">
          Country is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="form.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
