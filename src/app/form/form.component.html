<div class="container d-flex justify-content-center mt-5">
    <div class="card p-4 shadow-lg form-card">
      <h2 class="text-center text-primary mb-4">SignUp Form</h2>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <div class="text-danger" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
            Name is required.
          </div>
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <div class="text-danger" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            Enter a valid email.
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <div class="text-danger" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            Password must be at least 6 characters.
          </div>
        </div>
  
        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender:</label>
          <div class="form-check form-check-inline">
            <input type="radio" value="Male" id="male" class="form-check-input" formControlName="gender">
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" value="Female" id="female" class="form-check-input" formControlName="gender">
            <label for="female" class="form-check-label">Female</label>
          </div>
        </div>
  
        <!-- Hobbies -->
        <div class="mb-3">
          <label class="form-label">Hobbies:</label>
          <div class="form-check">
            <input type="checkbox" value="Reading" id="reading" class="form-check-input" (change)="onCheckboxChange($event)">
            <label for="reading" class="form-check-label">Reading</label>
          </div>
          <div class="form-check">
            <input type="checkbox" value="Traveling" id="traveling" class="form-check-input" (change)="onCheckboxChange($event)">
            <label for="traveling" class="form-check-label">Traveling</label>
          </div>
          <div class="form-check">
            <input type="checkbox" value="Gaming" id="gaming" class="form-check-input" (change)="onCheckboxChange($event)">
            <label for="gaming" class="form-check-label">Gaming</label>
          </div>
        </div>


        
        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <textarea id="address" class="form-control" rows="3" formControlName="address"></textarea>
        </div>
  
        

  <!-- Age Range -->
<div class="mb-3">
    <label for="age" class="form-label">Age: 
      <span class="age-value">{{ form.get('age')?.value }}</span>
    </label>
    <input type="range" id="age" min="18" max="60" class="form-range custom-range" formControlName="age">
  </div>
  
  
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
  </div>
